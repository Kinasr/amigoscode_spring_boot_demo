name: PullRequest

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: SetupJDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Maven Build
        run: mvn clean package -D maven.test.skip=true
      - name: Execute unit tests
        run: mvn verify -P unit-tests -D H2_USERNAME=${{ secrets.H2_USERNAME }}
          -D H2_PASSWORD=${{ secrets.H2_PASSWORD }}